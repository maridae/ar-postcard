<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene mindar-image="imageTargetSrc: ./postkarte.mind; autoStart: true; uiScanning: yes; filterMinCF: 0.0001; filterBeta: 0.001;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity
          gltf-model="url(lowpoly_humming-bird_animated.glb)"
          position="0 0.5 0" 
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          animation-mixer="play: true; clip: *"> 
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
